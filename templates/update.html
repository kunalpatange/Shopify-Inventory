<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
       <div class="content">
           <h1 style="text-align: center;">Update Inventory Item</h1>
           <a href="/">Home</a>
           <br><br>

<div class="tab-content col-md-12 class-updateForm class-updateForm">
           <form action="/update/{{task.id}}" method="post">
               <br>
               <label for="type">Type of the item:</label>
               <select name="type" id="type" value="{{task.type}}">
                   <option value="electronics">Electronics</option>
                   <option value="books">Books</option>
                   <option value="music">Music</option>
                   <option value="kitchen">Kitchen</option>
                   <option value="beauty">Beauty</option>
                   <option value="grocery">Grocery</option>
                   <option value="clothing">Clothing</option>
                   <option value="fashion">Fashion</option>
                </select>
                <br><br>
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{task.title}}" required><br><br>
                
                <label for="summary">Summary:</label>
                <input type="text" id="summary" name="summary" value="{{task.summary}}" required><br><br>
                
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" value="{{task.quantity}}" required><br><br>
                
                
                <label for="warehouse">Warehouse/Location:</label>
                <input type="text" id="warehouse" name="warehouse" value="{{task.warehouse}}" required><br><br>
                
                <label for='comment'>Comment:</label>
                <input type="text" name="comment" id="comment" value="{{task.comment}}" required> <br><br>
                 
            <input type="submit" value="Update">
            
        </form>
        <br>
    </div>
