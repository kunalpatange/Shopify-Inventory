<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/main.css">

        <title>Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href=""> -->
    </head>
    <body>
       <div class="content" >
           <h1 style="text-align: center;"> Add In Shopify-Inventory</h1>

           <a href="/"  class="btn btn-primary">Home</a>
           <br><br>
           <div class="tab-content col-md-12 class-updateForm class-updateForm" 
           style="text-align: left;" > <br>

                       <form action="/" method="post" >
                        <div class="form-group" >
                           
                           <label for="type">Product Type:</label>
                           <select  class="form-control" name="type" id="type">
                               <option value="electronics">Electronics</option>
                               <option value="books">Books</option>
                               <option value="music">Music</option>
                               <option value="kitchen">Kitchen</option>
                               <option value="beauty">Beauty</option>
                               <option value="grocery">Grocery</option>
                               <option value="clothing">Clothing</option>
                               <option value="fashion">Fashion</option>
                            </select>
                            </div>
                            
                            
                            <div class="form-group">
                            <label for="title">Product Name:</label>
                            <input  class="form-control" type="text" id="title" name="title" required>
                            </div>

                            <div class="form-group">
                            <label for="summary">Summary of Product:</label>
                            <input  class="form-control" type="text" id="summary" name="summary" required>
                            </div>

                            <div class="form-group">
                            <label for="quantity">Quantity Available:</label>
                            <input  class="form-control" type="text" id="quantity" name="quantity" required>
                            </div>
                            
                            <div class="form-group">
                            <label for="warehouse">Warehouse/Location:</label>
                            <input class="form-control" type="text" id="warehouse" name="warehouse" required>
                            </div>

                            <div class="form-group">
                            <label for="comment"> Comment:</label>
                            <input class="form-control" type="text" name="comment" id="comment" required>
                            </div>

                            <input  type="submit" value="Add">
                        </form>
            <br>
        </div>

           </div>
        <script src="" async defer></script>
    </body>
</html>

<!--
    Id	The unique id to identify the product.
Title	The product title to be displayed on the Inventory.
Summary	The summary to mention the key highlights.
Type	The type to distinguish between the different product types.
Created At	It stores the date and time at which the product is created.
Updated At	It stores the date and time at which the product is updated.
comment	The column used to store the additional details of the product.
-->
